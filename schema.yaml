    title: "Create Kubernetes Engine Cluster with Autonomous Database in Oracle Cloud Infrastructure"
    stackDescription: "Deploy Kubernetes Engine Cluster (OKE) with Autonomous Transaction Processing (ATP Database in Oracle Cloud Infrastructure."
    schemaVersion: 1.1.0
    version: "20190404"
    locale: "en"

    variableGroups:
    - title: General Configuration
      visible: false
      variables:
      - tenancy_ocid
      - region
      - release
      - campaign
      - instance_os
      - linux_os_version

    - title: Required Configuration 
      visible: true  
      variables:
      - compartment_ocid
      - availablity_domain_name
      - deploy_ATP
      - show_advanced

    - title: Kubernetes Clusters Configuration
      visible: 
          and:
            - show_advanced
      variables:
      - VCN-CIDR
      - create_IAM_OKE_policies
      - OKE_LB_Subnet-CIDR
      - OKE_API_EndPoint_Subnet-CIDR
      - OKE_NodePool_Subnet-CIDR
      - cluster_kube_config_token_version
      - cluster_options_kubernetes_network_config_pods_cidr
      - cluster_options_kubernetes_network_config_services_cidr
      - kubernetes_version
      - cluster_name
      - node_pool_size
      - node_pool_shape
      - node_pool_flex_shape_memory
      - node_pool_flex_shape_ocpus

    - title: Autonomous Transaction Processing
      visible: 
        and:
          - deploy_ATP
      variables:
      - ATP_password
      - ATP_data_guard_enabled  
      - ATP_database_cpu_core_count
      - ATP_database_data_storage_size_in_tbs
      - ATP_database_db_name
      - ATP_database_db_version
      - ATP_database_defined_tags_value
      - ATP_database_display_name
      - ATP_database_freeform_tags
      - ATP_database_license_model
      - ATP_tde_wallet_zip_file
      - ATP_private_endpoint_label

    variables:

      show_advanced:
        type: boolean
        title: "Show advanced options?"
        description: "Shows advanced options."
        visible: true
        default: false
      
      compartment_ocid:
        type: oci:identity:compartment:id
        required: true
        visibile: true
        title: Compartment
        description: "Compartment where you want to create the solution resources"

      region:
        type: oci:identity:region:name
        required: true
        visibile: true
        title: Region
        description: "Region where you want to deploy the resources defined by this stack."

      availablity_domain_name:
        type: oci:identity:availabilitydomain:name
        required: true
        visibile: true
        title: "Availability Domain to be chosen"
        description: "Availability Domain to be chosen"
        dependsOn:
          compartmentId: ${compartment_ocid}

      deploy_ATP:
        required: true
        visibile: true
        type: boolean
        default: false
        title: "Deploy ATP?"
        description: "Check the box to deploy Autonomous Transaction Processing DB"

      ATP_password:
        type: password
        required: true
        visible: 
          and:
            - deploy_ATP
        title: "ATP Database Password for ADMIN user."
        description: "ATP Database Password for ADMIN user."
        minLength: 12
        maxLength: 30
        pattern: ^[A-Za-z][A-Za-z0-9_#\$]+$ 

      ATP_data_guard_enabled:
        type: boolean
        required: true
        visible: 
          and:
            - deploy_ATP
        default: false
        description: "ATP Database DataGuard Enabled"   

      # Optional Configuration     

      VCN-CIDR:
        type: string
        visible: true
        required: false
        pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
        title: "VCN CIDR"
        description: "Choose VCN CIDR for your OKE deployments."
        default: "10.0.0.0/16"

      OKE_LB_Subnet-CIDR:
        type: string
        visible: true
        required: false
        pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
        title: "OKE LB Subnet CIDR"
        description: "Choose OKE LoadBalancer Subnet CIDR."
        default: "10.0.10.0/24"

      OKE_API_EndPoint_Subnet-CIDR:
        type: string
        visible: true
        required: false
        pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
        title: "OKE API EndPoint Subnet CIDR"
        description: "Choose OKE API EndPoint Subnet CIDR."
        default: "10.0.20.0/24"

      OKE_NodePool_Subnet-CIDR:
        type: string
        visible: true
        required: false
        pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
        title: "OKE NodePool Subnet CIDR"
        description: "Choose OKE NodePool Subnet CIDR."
        default: "10.0.30.0/24"

      create_IAM_OKE_policies:
        type: boolean
        title: "Create IAM OKE policies?"
        description: "Check if you want to create IAM OKE polices."
        visible: true
        default: false        

      cluster_kube_config_token_version:
        type: enum
        visible: true
        required: false
        title: "OKE Cluster Kube Config Token Version"
        description: "Choose OKE Cluster Kube Config Token Version."
        default: "2.0.0"
        enum:
          - "2.0.0"
      
      cluster_options_kubernetes_network_config_pods_cidr:
        type: string
        visible: true
        required: false
        pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
        title: "OKE PODs CIDR"
        description: "Choose OKE PODs CIDR."

      cluster_options_kubernetes_network_config_services_cidr:
        type: string
        visible: true
        required: false
        pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
        title: "OKE Services CIDR"
        description: "Choose OKE Services CIDR."

      kubernetes_version:
        type: enum
        visible: true
        required: false
        title: "Kubernetes Version"
        description: "Choose Kubernetes Version."
        default: "v1.23.4"
        enum:
          - "v1.23.4"
          - "v1.22.5"
          - "v1.21.5"
          - "v1.20.11"
          - "v1.20.8"
          - "v1.19.15"
          - "v1.19.12"
          - "v1.19.7"          
          - "v1.18.10"  

      cluster_name:
        type: string
        visible: true
        required: false
        title: "OKE Cluster Name"
        description: "Choose OKE Cluster Name."

      node_pool_size:
        type: number
        required: false
        minimum: 2
        maximum: 32768
        multipleOf: 1
        default: 3
        title: "OKE NodePool size"
        description: "Choose size of the OKE NodePool."

      node_pool_shape:
        type: oci:core:instanceshape:name
        required: false
        title: "Shape for OKE NodePool"
        description: "Choose shape for compute instances in OKE NodePool."
        default: "VM.Standard.E3.Flex"
        dependsOn:
          compartmentId: ${compartment_ocid}      

      node_pool_flex_shape_ocpus:
        type: number
        required: false
        minimum: 1
        maximum: 128
        multipleOf: 1
        default: 1
        title: "Flex Shape OCPUs"
        description: "Choose number of OCPUs for Flex Shape."
        visible:
          and:
            - or:
              - eq:
                - node_pool_shape 
                - "VM.Standard.E3.Flex"
              - eq:
                - node_pool_shape 
                - "VM.Standard.E4.Flex"
              - eq:
                - node_pool_shape
                - "VM.Optimized3.Flex"
              - eq:
                - node_pool_shape
                - "VM.Standard.A1.Flex"

      node_pool_flex_shape_memory:
        type: number
        required: false
        minimum: 1
        maximum: 128
        multipleOf: 1
        default: 10
        title: "Flex Shape Memory (GB)"
        description: "Choose number GB for Flex Shape Memory."
        visible:
          and:
            - or:
              - eq:
                - node_pool_shape 
                - "VM.Standard.E3.Flex"
              - eq:
                - node_pool_shape
                - "VM.Standard.E4.Flex"
              - eq:
                - node_pool_shape
                - "VM.Optimized3.Flex"  
              - eq:
                - node_pool_shape
                - "VM.Standard.A1.Flex"
      
      ATP_database_cpu_core_count:
        type: number
        visible: 
          and:
            - deploy_ATP
        required: false
        minimum: 1
        maximum: 128
        multipleOf: 1
        default: 1
        description: "ATP Database CPU Core Count"

      ATP_database_data_storage_size_in_tbs:
        type: number
        visible: 
          and:
            - deploy_ATP
        required: false
        minimum: 1
        maximum: 128
        multipleOf: 1
        default: 1
        description: "ATP Database Data Storage Size in terabytes"

      ATP_database_db_name:
        type: string
        visible: 
          and:
            - deploy_ATP
        required: false
        default: "okeatp"
        description: "ATP Database DBNAME"

      ATP_database_db_version:
        type: enum
        visible: 
          and:
            - deploy_ATP
        required: false
        default: "19c"
        description: "ATP Database Version"
        enum:
          - "19c"

      ATP_database_display_name:
        type: string
        visible: 
          and:
            - deploy_ATP
        required: false
        default: "OKEATP"
        description: "ATP Database Display Name"

      ATP_database_license_model:
        type: enum
        visible: 
          and:
            - deploy_ATP
        required: false
        default: "LICENSE_INCLUDED"
        description: "ATP Database License Model"
        enum:
          - "LICENSE_INCLUDED"
          - "BRING_YOUR_OWN_LICENSE"

      ATP_tde_wallet_zip_file:
        type: string
        visible: 
          and:
            - deploy_ATP
        required: false
        default: "tde_wallet_ATPdb1.zip"
        description: "ATP Database TDE Wallet ZIP File"
      
      ATP_private_endpoint_label:
        type: string
        visible: 
          and:
            - deploy_ATP
        required: false
        default: "ATPPrivateEndpoint"
        description: "ATP Database Private Endpoint Label"

      ATP_database_freeform_tags:
        type: string
        visible: 
          and:
            - deploy_ATP
        required: false
        description: "ATP Database Freeform Tags"

      ATP_database_defined_tags_value:
        type: string
        visible: 
          and:
            - deploy_ATP
        required: false
        description: "ATP Database Defined Tags"

      release:
        type: string
        required: false
        visible: false
        title: "Reference Architecture Release (OCI Architecture Center)"

      campaign:
        type: string
        required: false
        visible: false
        title: "Reference Architecture Campaign (OCI Architecture Center)"

    outputs:

      generated_ssh_private_key:
        title: "Generated SSH Private Key"
        displayText: "Generated SSH Private Key"
        type: copyableString
        visible: true
